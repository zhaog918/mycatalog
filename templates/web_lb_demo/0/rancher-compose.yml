.catalog:
  name: "web_lb_demo"
  version: "v0.2"
  description: "这是一个基于Python写的WEB网页测试程序，用来验证PaaS平台的负载均衡功能"
  
web:
  scale: 2

lb:
  scale: 1
  load_balancer_config:
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    healthy_threshold: 2
    response_timeout: 2000

database:
  scale: 1
